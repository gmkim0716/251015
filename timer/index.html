<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Impact World Timer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="dashboard">
      <header class="top-bar">
        <h1 id="titleText">Impact World Timer</h1>
        <div class="top-controls">
          <button id="languageToggle" type="button" aria-live="polite">
            &#54620;&#44397;&#50612;
          </button>
          <button id="toggleButton" type="button">Pause</button>
        </div>
      </header>

      <section class="time-panel" aria-live="polite">
        <div class="time-readout">
          <div class="time-main">
            <span id="hours" class="time-part">--</span>
            <span class="divider">:</span>
            <span id="minutes" class="time-part">--</span>
            <span class="divider">:</span>
            <span id="seconds" class="time-part">--</span>
            <span id="ampmTag" class="ampm-tag">--</span>
          </div>
          <div class="time-sub">
            <span id="milliseconds" class="time-ms">---</span>
            <span id="millisecondsLabel" class="time-ms-label">MS</span>
          </div>
        </div>
        <div class="timezone-info">
          <span id="selectedCity" class="timezone-city">Seoul</span>
          <span id="timezoneOffset" class="timezone-offset">UTC+09:00</span>
        </div>
      </section>

      <section class="map-panel">
        <div class="map-header">
          <p id="mapInstruction">
            Select a city to shift the timer timezone.
          </p>
        </div>
        <div class="map-container">
          <svg
            class="world-map"
            viewBox="0 0 800 400"
            role="img"
            aria-labelledby="worldMapTitle"
          >
            <title id="worldMapTitle">Stylised world map</title>
            <defs>
              <linearGradient id="oceanGradient" x1="0%" x2="100%">
                <stop offset="0%" stop-color="#051937" />
                <stop offset="50%" stop-color="#1d2951" />
                <stop offset="100%" stop-color="#09203f" />
              </linearGradient>
              <linearGradient id="continentGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="#3ed598" />
                <stop offset="100%" stop-color="#2dba8f" />
              </linearGradient>
            </defs>
            <rect width="800" height="400" fill="url(#oceanGradient)" />
            <path
              class="continent"
              d="M80 120c35-70 150-95 220-70 42 15 68 52 56 86-15 45-70 35-96 65-20 23-5 55-48 72-39 15-102 6-126-32-20-32-15-82-6-121z"
              fill="url(#continentGradient)"
            />
            <path
              class="continent"
              d="M320 110c40-50 120-70 190-50 70 20 110 80 94 126-14 41-64 58-106 70-40 12-70 28-98 36-30 9-60 2-74-18-21-30-28-115-6-164z"
              fill="url(#continentGradient)"
            />
            <path
              class="continent"
              d="M560 150c25-45 100-70 150-50 40 16 70 56 60 93-12 45-60 60-90 80-28 19-42 37-76 40-42 4-77-18-88-52-13-38 15-76 44-111z"
              fill="url(#continentGradient)"
            />
          </svg>

          <button
            class="city-marker"
            data-city="losAngeles"
            data-timezone="America/Los_Angeles"
            style="--x: 110; --y: 165;"
          >
            <span class="city-name">Los Angeles</span>
            <span class="city-state" aria-hidden="true">&#9790;</span>
          </button>
          <button
            class="city-marker"
            data-city="newYork"
            data-timezone="America/New_York"
            style="--x: 180; --y: 150;"
          >
            <span class="city-name">New York</span>
            <span class="city-state" aria-hidden="true">&#9728;</span>
          </button>
          <button
            class="city-marker"
            data-city="saoPaulo"
            data-timezone="America/Sao_Paulo"
            style="--x: 220; --y: 250;"
          >
            <span class="city-name">S&#227;o Paulo</span>
            <span class="city-state" aria-hidden="true">&#9728;</span>
          </button>
          <button
            class="city-marker"
            data-city="london"
            data-timezone="Europe/London"
            style="--x: 360; --y: 130;"
          >
            <span class="city-name">London</span>
            <span class="city-state" aria-hidden="true">&#9728;</span>
          </button>
          <button
            class="city-marker"
            data-city="dubai"
            data-timezone="Asia/Dubai"
            style="--x: 460; --y: 180;"
          >
            <span class="city-name">Dubai</span>
            <span class="city-state" aria-hidden="true">&#9728;</span>
          </button>
          <button
            class="city-marker"
            data-city="seoul"
            data-timezone="Asia/Seoul"
            style="--x: 580; --y: 150;"
          >
            <span class="city-name">Seoul</span>
            <span class="city-state" aria-hidden="true">&#9790;</span>
          </button>
          <button
            class="city-marker"
            data-city="tokyo"
            data-timezone="Asia/Tokyo"
            style="--x: 610; --y: 160;"
          >
            <span class="city-name">Tokyo</span>
            <span class="city-state" aria-hidden="true">&#9728;</span>
          </button>
          <button
            class="city-marker"
            data-city="sydney"
            data-timezone="Australia/Sydney"
            style="--x: 700; --y: 260;"
          >
            <span class="city-name">Sydney</span>
            <span class="city-state" aria-hidden="true">&#9728;</span>
          </button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
