<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Impact World Timer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="dashboard">
      <header class="top-bar">
        <h1 id="titleText">Impact World Timer</h1>
        <div class="top-controls">
          <button id="languageToggle" type="button" aria-live="polite">
            &#54620;&#44397;&#50612;
          </button>
          <button id="toggleButton" type="button">Pause</button>
        </div>
      </header>

      <section class="time-panel" aria-live="polite">
        <div class="time-readout">
          <div class="time-main">
            <span id="hours" class="time-part">--</span>
            <span class="divider">:</span>
            <span id="minutes" class="time-part">--</span>
            <span class="divider">:</span>
            <span id="seconds" class="time-part">--</span>
            <span id="ampmTag" class="ampm-tag">--</span>
          </div>
          <div class="time-sub">
            <span id="milliseconds" class="time-ms">---</span>
            <span id="millisecondsLabel" class="time-ms-label">MS</span>
          </div>
        </div>
        <div class="timezone-info">
          <span id="selectedCity" class="timezone-city">Seoul</span>
          <span id="timezoneOffset" class="timezone-offset">UTC+09:00</span>
        </div>
      </section>

      <section class="map-panel">
        <div class="map-header">
          <p id="mapInstruction">
            Select a city to shift the timer timezone.
          </p>
        </div>
        <div class="map-container">
          <svg
            class="world-map"
            viewBox="0 0 800 400"
            role="img"
            aria-labelledby="worldMapTitle"
          >
            <title id="worldMapTitle">Stylised world map</title>
            <defs>
              <linearGradient id="oceanGradient" x1="0%" x2="100%">
                <stop offset="0%" stop-color="#041a2f" />
                <stop offset="40%" stop-color="#052d4f" />
                <stop offset="100%" stop-color="#03203b" />
              </linearGradient>
              <radialGradient
                id="oceanHighlight"
                cx="62%"
                cy="42%"
                r="75%"
              >
                <stop offset="0%" stop-color="rgba(76, 201, 240, 0.35)" />
                <stop offset="55%" stop-color="rgba(32, 112, 180, 0.08)" />
                <stop offset="100%" stop-color="rgba(3, 10, 25, 0)" />
              </radialGradient>
              <linearGradient
                id="continentGradient"
                x1="0%"
                y1="0%"
                x2="0%"
                y2="100%"
              >
                <stop offset="0%" stop-color="#58f3c6" />
                <stop offset="65%" stop-color="#37d7b5" />
                <stop offset="100%" stop-color="#22af96" />
              </linearGradient>
              <linearGradient id="continentEdge" x1="0%" x2="100%">
                <stop offset="0%" stop-color="rgba(255, 255, 255, 0.55)" />
                <stop offset="100%" stop-color="rgba(255, 255, 255, 0)" />
              </linearGradient>
            </defs>
            <rect width="800" height="400" fill="url(#oceanGradient)" />
            <rect width="800" height="400" fill="url(#oceanHighlight)" />
            <g class="latitude-lines" stroke="rgba(255, 255, 255, 0.12)" stroke-width="1">
              <path d="M0 80h800" />
              <path d="M0 160h800" />
              <path d="M0 240h800" />
              <path d="M0 320h800" />
            </g>
            <g
              class="continent"
              fill="url(#continentGradient)"
              stroke="url(#continentEdge)"
              stroke-width="1.8"
            >
              <path
                d="M54 140c28-70 136-110 214-88 52 14 82 54 73 92-9 43-65 51-92 78-24 23-11 58-52 77-41 19-108 12-136-28-24-32-19-86-7-131z"
              />
              <path
                d="M292 112c42-62 146-92 228-66 76 25 126 96 108 148-18 49-84 64-124 82-40 18-66 38-108 46-38 7-70-3-88-28-25-34-30-124-16-182z"
              />
              <path
                d="M558 160c24-52 116-90 176-66 44 18 78 64 70 103-10 50-64 70-102 94-32 20-46 42-82 46-48 4-88-20-102-60-16-44 10-84 40-117z"
              />
              <path
                d="M690 90c12-20 44-32 68-24 26 9 46 28 44 48-2 20-20 34-32 46-12 10-16 18-30 20-20 2-36-8-40-24-6-18 2-38-10-54z"
              />
            </g>
            <g class="longitude-lines" stroke="rgba(255, 255, 255, 0.08)" stroke-width="1">
              <path d="M160 0v400" />
              <path d="M320 0v400" />
              <path d="M480 0v400" />
              <path d="M640 0v400" />
            </g>
          </svg>

          <button
            class="city-marker"
            data-city="losAngeles"
            data-timezone="America/Los_Angeles"
            style="--x: 110; --y: 165;"
          >
            <span class="city-name">Los Angeles</span>
            <span class="city-state" aria-hidden="true">&#9790;</span>
          </button>
          <button
            class="city-marker"
            data-city="newYork"
            data-timezone="America/New_York"
            style="--x: 180; --y: 150;"
          >
            <span class="city-name">New York</span>
            <span class="city-state" aria-hidden="true">&#9728;</span>
          </button>
          <button
            class="city-marker"
            data-city="saoPaulo"
            data-timezone="America/Sao_Paulo"
            style="--x: 220; --y: 250;"
          >
            <span class="city-name">S&#227;o Paulo</span>
            <span class="city-state" aria-hidden="true">&#9728;</span>
          </button>
          <button
            class="city-marker"
            data-city="london"
            data-timezone="Europe/London"
            style="--x: 360; --y: 130;"
          >
            <span class="city-name">London</span>
            <span class="city-state" aria-hidden="true">&#9728;</span>
          </button>
          <button
            class="city-marker"
            data-city="dubai"
            data-timezone="Asia/Dubai"
            style="--x: 460; --y: 180;"
          >
            <span class="city-name">Dubai</span>
            <span class="city-state" aria-hidden="true">&#9728;</span>
          </button>
          <div
            class="city-anchor"
            data-orientation="right"
            style="
              --x: 580;
              --y: 150;
              --callout-offset: 132px;
              --callout-length: 132px;
              --callout-rise: -24px;
              --callout-angle: -6deg;
            "
          >
            <button
              class="city-marker city-marker--callout"
              data-city="seoul"
              data-timezone="Asia/Seoul"
            >
              <span class="city-name">Seoul</span>
              <span class="city-state" aria-hidden="true">&#9790;</span>
            </button>
          </div>
          <div
            class="city-anchor"
            data-orientation="right"
            style="
              --x: 610;
              --y: 160;
              --callout-offset: 136px;
              --callout-length: 136px;
              --callout-rise: 18px;
              --callout-angle: 8deg;
            "
          >
            <button
              class="city-marker city-marker--callout"
              data-city="tokyo"
              data-timezone="Asia/Tokyo"
            >
              <span class="city-name">Tokyo</span>
              <span class="city-state" aria-hidden="true">&#9728;</span>
            </button>
          </div>
          <button
            class="city-marker"
            data-city="sydney"
            data-timezone="Australia/Sydney"
            style="--x: 700; --y: 260;"
          >
            <span class="city-name">Sydney</span>
            <span class="city-state" aria-hidden="true">&#9728;</span>
          </button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
